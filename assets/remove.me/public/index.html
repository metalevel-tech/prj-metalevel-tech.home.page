<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" sizes="any" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Metalevel.tech Home Page" content="This is the homepage of Metalevel.tech." />
    <meta name="description" content="This is the homepage of Metalevel.tech. Currently it serves as portfolio of Spas Zdravkov Spasov, who is the owner of the domain." /> 

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Change color of browser header on mobile HTML CSS meta tag -->
    <meta name="theme-color" content="#333333">
    <meta name="msapplication-navbutton-color" content="#333333">
    <meta name="apple-mobile-web-app-status-bar-style" content="#333333">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Metalevel.tech Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- link
      rel="preload" as="style"  
      rel="stylesheet"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');" ...
    -->
    <link  rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Roboto+Slab:wght@500;700&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" />
    <!--
        font-family: 'Roboto', sans-serif;     400, 400i, 500, 500i, 700, 700i
        font-family: 'Roboto Mono', monospace; 400, 600
        font-family: 'Roboto Slab', serif;     500, 700
    -->

    <!-- <link rel="preload" as="image" href="%PUBLIC_URL%/mlt.favicon.plus.svg"> -->
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" lang=en></div>
</body>

</html>
